<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- External links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css" />

    <!-- Document title -->
    <title>Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Day Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day!</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9am" class="row"> 
        <div class = "hour"><p class="schTime"> 9:00 AM</p></div>
        <div class = "time-block" id="9"><textarea id="9input" class="0txt"></textarea> </div>
        <div class = "saveBtn"><button class="buttons btn" id="9amBtn"><i class="fa fa-folder"></i></button></div>
      </div>

      <div id="10am" class="row"> 
        <div class = "hour"><p class="schTime"> 10:00 AM</p></div>
        <div class = "time-block" id="10"><textarea id="10input" Class="1txt"></textarea> </div>
        <div class = "saveBtn"><button class="buttons btn" id="10amBtn"><i class="fa fa-folder"></i></button></div>
      </div>

      <div id="11am" class="row"> 
        <div class = "hour"><p class="schTime"> 11:00 AM</p></div>
        <div class = "time-block" id="11"><textarea id="11input" Class="2txt"></textarea> </div>
        <div class = "saveBtn"><button class="buttons btn" id="11amBtn"><i class="fa fa-folder" ></i></button></div>
      </div>

      <div id="12pm" class="row"> 
        <div class = "hour"><p class="schTime"> 12:00 PM</p></div>
        <div class = "time-block" id="12"><textarea id="12input" Class="3txt"></textarea> </div>
        <div class = "saveBtn"><button class="buttons btn" id="12pmBtn"><i class="fa fa-folder"></i></button></div>
      </div>

      <div id="1pm" class="row"> 
        <div class = "hour"><p class="schTime"> 1:00 PM</p></div>
        <div class = "time-block" id="13"><textarea id="1input" class="4txt"></textarea> </div>
        <div class = "saveBtn"><button class="buttons btn" id="1pmBtn"><i class="fa fa-folder"></i></button></div>
      </div>

      <div id="2pm" class="row"> 
        <div class = "hour"><p class="schTime"> 2:00 PM</p></div>
        <div class = "time-block" id="14"><textarea id="2input" class="5txt"></textarea> </div>
        <div class = "saveBtn"><button class="buttons btn" id="2pmBtn"><i class="fa fa-folder"></i></button></div>
      </div>

      <div id="3pm" class="row"> 
        <div class = "hour"><p class="schTime"> 3:00 PM</p></div>
        <div class = "time-block" id="15"><textarea id="3input" class="6txt"></textarea> </div>
        <div class = "saveBtn"><button class="buttons btn" id="3pmBtn"><i class="fa fa-folder"></i></button></div>
      </div>

      <div id="4pm" class="row"> 
        <div class = "hour"><p class="schTime"> 4:00 PM</p></div>
        <div class = "time-block" id="16"><textarea id="4input" class="7txt"></textarea> </div>
        <div class = "saveBtn"><button class="buttons btn" id="4pmBtn"><i class="fa fa-folder"></i></button></div>
      </div>

      <div id="5pm" class="row"> 
        <div class = "hour"><p class="schTime" > 5:00 PM</p></div>
        <div class = "time-block" id="17oclock"><textarea id="5input" class="8txt"></textarea> </div>
        <div class = "saveBtn"><button class="buttons btn" id="5pmBtn"><i class="fa fa-folder"></i></button></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript.js"></script>
  </body>
</html>
